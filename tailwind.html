<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>

</head>
<body>
<div class="main  w-full h-screen bg-slate-950 flex flex-col justify-center items-center" >
   
    <div class="card  w-[450px] h-[450px] bg-slate-800  flex flex-col   rounded-3xl p-3 pl-5 pt-8">
       
        <div class="star  bg-gray-600 h-[40px] w-[40px]  flex flex-col   rounded-full  ">
            <img src="./icon-star.svg" alt="" class="p-2" >
        </div>
         
        <div class="heading text-white text-3xl pt-9 font-bold" >How did we do?</div>
        
        <p class="para text-white pt-8 text-lg"> please let us know how we did with your support request. All feedback is appriciated to help us improve offering!</p>
        
        
        <div class=" pt-5 flex justify-around pr-6 ">
        <button  class=" bg-gray-600 hover:bg-orange-400 h-[50px] w-[50px]    rounded-full text-white">1</button>
        <button  class=" bg-gray-600 hover:bg-orange-400 h-[50px] w-[50px]    rounded-full text-white">2</button>
        <button  class=" bg-gray-600 hover:bg-orange-400 h-[50px] w-[50px]    rounded-full text-white">3</button>
        <button  class=" bg-gray-600 hover:bg-orange-400 h-[50px] w-[50px]    rounded-full text-white">4</button>
        <button  class=" bg-gray-600 hover:bg-orange-400 h-[50px] w-[50px]    rounded-full text-white">5</button>
        </div>
         
        <div class=" pt-10 ">
        <button class=" bg-orange-400 hover:bg-white  rounded-3xl  h-[50px] w-[400px]">SUBMIT</button>
        </div>

    </div>
    </div>
</body>
</html>
