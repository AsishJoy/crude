<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="box-border h-screen w-full">
    <div class="main  bg-white w-full h-screen flex flex-row max-md:flex-col box-border">
       
        <!-- img  bg.vilotet -->
        
        <div class="left relative  w-1/3 max-md:w-full h-full max-md:h-1/3 bg-[url(bg-main-desktop.png)] z-0 bg-no-repeat  ">
             
        <!-- card.front -->
        
        <div class="card1 absolute w-[400px] h-[200px]  top-15 left-30 bg-[url(bg-card-front.png)] z-10 bg-no-repeat bg-cover overflow-hidden">    
             
        <div class=" relative">  
              <div class="absolute rounded-full w-15 h-15 bg-white left-4 top-5"></div>
              <div class="absolute rounded-full w-9 h-9 border-1 border-white left-23 top-10"></div>
              
              <div class="absolute  pt-35 pl-15 ">
                <p class="text-white text-2xl">0000 0000 0000 0000</p>
              </div>

              <div class=" absolute top-48 left-20 flex flex-row gap-30 ">
                 <p class=" text-white text-md">JANE APPLESEED</p>
                 <p class=" text-white text-md">00/00</p>
              </div>

        </div>  

        </div>
        
        <!-- card.back -->
            
        <div class="card2  absolute w-[447px] h-[245px] top-85 left-60 bg-[url(bg-card-back.png)] z-10 bg-no-repeat">

             <div class="relative text-white text-3xl top-25 left-86 flex">
                <p class="absolute ">000</p>
              </div>

        </div>
        </div>
        
       
        <div class="right w-2/3 max-md:w-full h-full max-md:h-2/3 flex flex-col justify-center items-center  gap-20 ">
            
        <form>
            <div>
            <div>
                <label for="name">CARDHOLDER NAME</label><br>
                <input class="border-1 border-grey-300 rounded-md w-100 h-10 pl-5" type="text" id="name" placeholder="e.g.Jane Appleseed"><br><br>
            </div>

            <div>
                <label for="numbers">CARD NUMBER</label><br>
                <input class="border-1 border-grey-300 rounded-md w-100 h-10 pl-5" type="number" id="number" placeholder="e.g.1234 5678 9123 0000"><br><br>
            </div>

         
            <div class="flex flex-row justify-between">   
            <div>
                <label for="date">EXP. DATE (MM/YY)</label><br>
                <input class="border-1 border-grey-300 rounded-md w-20 h-10 pl-5" type="number" id="date" placeholder="MM" >
                <input class="border-1 border-grey-300 rounded-md w-20 h-10 pl-5" type="number" id="date" placeholder="YY" >
            </div>

            <div>
                <label for="numbers">CVC</label><br>
                <input class="border-1 border-grey-300 rounded-md w-45 h-10 pl-5" type="number" id="numbers" placeholder="e.g.123">
            </div>
         </div><br>


            <div>
                <button class="border-1 border-grey-300 rounded-md w-100 h-10 pl-5 bg-indigo-950 text-white">Confirm</button></div>
            </div>
        </form>
        
        </div>
        </div>

        
          

    </div>
    </form>
</body>
</html>
